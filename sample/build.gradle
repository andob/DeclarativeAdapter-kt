apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "ro.andreidobrescu.declarativeadapterktsample"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations {
    implementation {
        exclude group: 'com.android.support'
    }
}

dependencies {
    //Kotlin
    implementation"org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //AppCompat
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-rc01'
    implementation 'androidx.cardview:cardview:1.0.0'

    //Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    //BundleArgs
    implementation 'com.github.MFlisar.BundleArgs:bundleargs-annotation:1.6'
    kapt 'com.github.MFlisar.BundleArgs:bundleargs-processor:1.6'

    //DeclarativeAdapter
    implementation project(":declarative_adapter_kt")
//    implementation('com.github.andob:DeclarativeAdapter-kt:1.0.5') {
//        exclude group: 'com.android.support'
//        exclude group: 'org.jetbrains.kotlin'
//    }
}
